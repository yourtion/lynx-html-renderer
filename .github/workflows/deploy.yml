name: Deploy to GitHub Pages

on:
  # 当推送到 main 分支时触发
  push:
    branches: [main]
  # 允许手动触发
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Rspress docs
        run: pnpm run docs:build

      - name: Build example
        run: pnpm run build-example

      - name: Prepare site directory
        run: mkdir -p site

      - name: Copy Rspress build artifacts
        run: cp -r doc_build/* site/

      - name: Copy example bundle
        run: cp example/dist/index.lynx.bundle site/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          # 可选：设置自定义域名
          # cname: example.com
